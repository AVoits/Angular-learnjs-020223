<ng-template
	let-productFromTemplate="ngIf"
	[ngIf]="getProducts()"
	[ngIfElse]="loaderTemplateRef"
>
	<div
		appScrollLoad
		class="scroll-container"
		[distance]="distance"
		(borderReachedHandler)="onLoadData($event)"
	>
		<app-card
			*ngFor="let item of products"
			#card
			class="card"
			[product]="item"
		></app-card>
	</div>
</ng-template>
<ng-template #loaderTemplateRef>
	<mat-spinner class="loader"></mat-spinner>
</ng-template>
